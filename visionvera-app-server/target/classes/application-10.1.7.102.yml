eureka:
  instance:
    #Eureka Client向Eureka Server使用真实的IP地址，而不是计算机名
    prefer-ip-address: true
    #Eureka Client向Eureka Server使用真实IP后，显示真实的IP地址和端口号
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    service-url:
      defaultZone: http://10.1.7.102:8761/eureka
    #从Eureka服务端获取注册信息的时间间隔
    registry-fetch-interval-seconds: 5
    #初始化实例信息到Eureka服务端的时间间隔
    initial-instance-info-replication-interval-seconds: 10

#连接池的配置信息
datasource:
  druid:
    #配置初始化大小、最小、最大
    initial-size: 1
    min-idle: 1
    max-active: 20
    #配置获取连接等待超时的时间
    max-wait: 60000
    #配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    time-between-eviction-runs-millis: 60000
    #配置一个连接在池中最小生存的时间，单位是毫秒
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 'x'
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    #打开PSCache，并且指定每个连接上PSCache的大小
    pool-prepared-statements: true
    max-pool-prepared-statement-per-connection-size: 20
    #配置监控统计拦截的filters
    filters: stat
#RabbitMQ队列服务器配置
spring:
  rabbitmq:
    host: 10.1.7.102
    port: 5672
    username: rabbitadmin
    password: 123456
    #连接超时时间,0表示无限大
    connection-timeout: 1000
    #消费端配置属性
    listener:
      #配置为acknowledge模式
      acknowledge-mode: auto
      #消费者最小数量
      concurrency: 8
      #消费者最大数量
      max-concurrency: 16
      retry:
        #消费端是否重试
        enabled: true
        #重试消费的最大次数
        max-attempts: 3
        #第一次与第二次重试的时间间隔
        initial-interval: 10000
    #生产端配置属性
    template:
      retry:
        #配置为失败重试
        enabled: true
        #重试的最大次数
        max-attempts: 3
        #第一次与第二次重试的时间间隔
        initial-interval: 1000

#Redis配置信息
jedis:
  #连接池的配置
  pool:
    config:
      #最大连接数
      max-total: 100000
      #最大空闲连接数
      max-idle: 100
      #最大等待时间，如果超过等待时间，则抛出：JedisConnectionException
      max-wait-millis: 100
      #每次释放连接的最大数目
      num-tests-per-eviction-run: 1024
      #释放连接的扫描间隔（毫秒）
      time-between-eviction-runs-millis: 30000
      #连接最小空闲时间
      min-evictable-idle-time-millis: 1800000
      #连接空闲多久后释放, 当空闲时间>该值 且 空闲连接>最大空闲连接数 时直接释放
      soft-min-evictable-idle-time-millis: 10000
      #在获取连接的时候检查有效性, 默认false
      test-on-borrow: true
      #在空闲时检查有效性, 默认false
      test-while-idle: true
      #连接耗尽时是否阻塞, false报异常,ture阻塞直到超时, 默认true
      block-when-exhausted: false
